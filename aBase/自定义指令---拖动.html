<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div{
            margin-bottom:10px;
        }
        .redClass{
            background: lightgrey;
        }
        .blueClass{
            color:blue;
        }
        h3{
            font-weight: normal;
        }

        .jsonClass{
            color: red;
        }
        .jsonClass2{
            background: yellowgreen;
        }

    [v-cloak]{
        display:none;
    }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <!-- 自定义拖动指令 -->
        <div v-drag :style="{width: '200px', height:'200px',border: '1px solid red',lineHeight:'200px',textAlign:'center',position:'absolute',top:'0px',left:'0px',background:'gray'}">我是一个拖动的小方块</div>

    </div>

    
    <script>

        Vue.directive('drag',function(){
            var oDiv = this.el;
            // var disX, disY;
            oDiv.onmousedown = function(ev){
                var disX = ev.clientX - oDiv.offsetLeft;
                var disY = ev.clientY - oDiv.offsetTop;
                
                document.onmousemove = function(ev){
                    console.log(ev);
                    var x = ev.clientX - disX;
                    var y = ev.clientY - disY;
                    ev.target.style.left = x + 'px';
                    ev.target.style.top = y +'px';
                }

                document.onmouseup = function(){
                    document.onmousemove = null;
                    document.onmouseup = null;
                }

            }
           
        })
        var vm = new Vue({
            el:'#app',
            aa:'aa',
            data:{
            },
            methods:{
                
            }
        })

    </script>
</body>

</html>
