<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
<script>

  // 1.利用下标查询
  function fn1(){
    var arr = [1,34,5234,23,43,23,1,43];
    var newArr = [];
    for(var i = 0; i<arr.length; i++){
      if(newArr.indexOf(arr[i]) == -1){
        newArr.push( arr[i] );
      }
    }
    console.log(newArr);
  }
  fn1();

  // 2,排序去重  前一位跟后一位是否相同
  function fn2(){
    var arr = [1,34,5234,23,43,23,1,43];
    arr.sort();
    var newArr = [arr[0]];
    for(var i=0; i<arr.length; i++){
      if(newArr[newArr.length-1] != arr[i]){
        newArr.push(arr[i]);
      }
    }
    console.log(newArr)
  }
  fn2();

  // 3,利用对象属性去重
  function fn3(){
    var arr = [1,34,5234,23,43,23,1,43];
    var p = {};
    var newArr = [];
    for(var i = 0; i<arr.length; i++){
      if(!p[arr[i]]){
        p[arr[i]] = 1;
        newArr.push(arr[i]);
      }
    }
    console.log(newArr)
  }
  fn3();

  // 利用es6去重
  var arr = [1,34,5234,23,43,23,1,43];
  var set = new Set(arr)
  var newArr = Array.from(set);
  console.log(newArr)

  // 原型链
  var arr = [1,34,5234,23,43,23,1,43];
  Array.prototype.unChong = function(){
    var p = {};
    var newArr = [];
    for(var i = 0; i<this.length; i++){
      if(!p[this[i]]){
        p[this[i]] = 1;
        newArr.push(this[i]);
      }
    }
    return newArr;
  }
  console.log( arr.unChong() + '-----' + (arr.unChong() instanceof Array ) )
  // 1,34,5234,23,43-----true

</script>
</body>
</html>
