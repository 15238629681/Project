        <script src="https://cdn.bootcss.com/vue/2.6.6/vue.js"></script>
    </head>
    <body>
        <div id="App">
            <input type="text">
            <child :content="name"></child>

            <br>
            {{name}}
        </div>
        <script>
            Vue.component('child',{
                props:['content'],
                template: `<ul>
                    <li @click="change">{{content}}</li>
                    <li @click="change">{{content}}</li>
                    <li @click="change">{{content}}</li>
                    </ul>
                `,
                methods: {
                    change: function(){
                        this.content = 'aaa'
                    }
                }

            })
            var vm = new Vue({
                el: '#App',
                data: {
                    name : 'ccc'
                }
                
            })
        </script>
        
    </body>
</html>
