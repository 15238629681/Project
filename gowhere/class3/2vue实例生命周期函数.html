<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="../vue.js"></script>
    </head>
    <body>
        <div id="App">
            <input type="text">
            <button @click='destroyVm'>销毁</button>
            <br>
            <p>{{message}}</p>
            <button @click='changedata'>修改</button>
        </div>
        <script>
            //生命周期函数 就是 vue实例在某个时间点会自动执行的函数
            var vm = new Vue({
                el: "#App",
                data:{
                    message:'hello zhu cang'
                },

                // 八个生命周期
                beforeCreate: function(){
                    console.log('beforeCreate');
                },
                created: function(){
                    console.log('created');
                },
                beforeMount: function(){  //页面还没有进行渲染
                    console.log('beforemount')
                },
                mounted: function(){ //页面渲染完毕
                    console.log('mounted');
                },
                beforeDestroy: function(){
                    console.log('beforeDestroy');
                },
                destroyed: function(){
                    console.log('destroyed')
                },
                beforeUpdate: function(){
                    console.log('beforeupdate');
                    console.log(this.message);
                },
                updated: function(){
                    console.log('updated');
                    console.log(this.message);
                },


                methods: {
                    destroyVm: function(){
                        vm.$destroy();
                    },
                    changedata: function(){
                        console.log(this.message);
                        this.message='ni hao  mi jia'
                    }
                }
            })
        </script>
    </body>
</html>
