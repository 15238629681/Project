<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="../vue.js"></script>
</head>

<body>
    <div id="App">
        <div>
            <h1>数组</h1>
            <ul>
                <li v-for="(item, index) in itemArray">{{item}}--------<span>{{index}}</span><button @click="changeArray(index)">改变数组</button></li>
            </ul>
            
            <h1>对象</h1>
            <ul>
                <li v-for="(item, index) in itemObj">{{item}}--------<span>{{index}}</span><button @click="changeObj(index)">改变对象</button></li>
            </ul>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#App',
            data: {
                itemArray: ['小红', '小兰', '张三', '李四', '王二麻子'],
                itemObj: {
                    'name': 'miJia',
                    'age': '18',
                    'security': '3000',
                    'gender': 'male'
                }
            },
            methods: {
                changeArray: function(index){
                    // this.itemArray[index] = '123'//无效
                    // this.itemArray.splice(index+1,0,'我是添加的')//ok
                    this.$set(this.itemArray, index, '123');
                },
                changeObj: function(index){
                    this.$set(this.itemObj,'AAA','我是添加的')
                }
            },
        })
    </script>

</body>

</html>
