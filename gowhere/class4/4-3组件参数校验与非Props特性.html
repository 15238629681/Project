<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="App" >
             <!-- 父组件往子组建传递数据content -->

             <!-- 传递的数据类型是string -->
            <!-- <child content="123"></child> -->

            <!-- 父组件传递给子组建的数据类型是number -->
            <!-- <child :content="123"></child> -->

            <child1 :contenttext="123"></child1>
        </div>
        
        <script src="../vue.js"></script>
        <script>
            Vue.component('child',{
                // props: ['content'],
                // 我们现在想对,父组件传递过来的数据进行过滤(传递过来的数据是字符串或者数字)
                props:{
                    content:[String,Number]
                },
                template:'<div>{{content}}</div>',
            })

            Vue.component('child1',{
                // required   父组件必须传递给子组建的数据,没有就会报错
                props: {
                    contenttext: {
                        type: Number,
                        required: false,
                        default: 'default value',
                        // 校验器对  父组件传递过来的数据进行校验,必须大于1
                        validator: function(value){
                            return value > 1
                        }
                    }
                },
                template: '<div>{{contenttext}}</div>'
            })

            var vm = new Vue({
                el:'#App'
            })
        </script>
    </body>
</html>


<!-- props特性(父组件中传递了该数据,子组建中通过props接收了该数据)
    子组建中可以使用该数据   
    该属性不会出现在dom元素中 
-->

<!-- 非props特性(父组件向子组建传递了该属性,但是子组建并没有通过props来接收)
    子组建不使用该数据
    该属性会出现在 子组建的最外层dom元素上
-->
