        </div>
        
        <script src="../vue.js"></script>
        <script>
            Vue.component('child',{
                template: '<h1 @click="handerClick">abc</h1>',
                methods: {

                        // this.$emit('clickone','I do a test');  //通过子组建向父组件传递clickone事件,然后父组件监听到clickone事件就会去执行handerClickParent事件
                    }
                }
            })
            var app = new Vue({
                el: '#App',
                data: {

                },
                methods: {
                    handerClickParent: function(val){
                        alert('parent  click---->'+ val);
                    },
                    nativateClick: function(){
                        alert('  nativateClick--->我是原生的点击事件   ')
                    }
                },
            })
        </script>
    </body>
